<div class = "jumbotron">
  <h1>Welcome</h1>
  <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password">
      </div>
      <button (click)="onSubmit()" type="submit" name="submitbtn" class="btn btn-primary">Submit</button>
    </form>
</div>
