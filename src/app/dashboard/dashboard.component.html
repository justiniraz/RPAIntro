<div class="jumbotron">
    <div class="container">
  <table mdbTable hover="true" striped="true" class="z-depth-5">
    <thead>
      <tr>
        <th *ngFor="let column of displayedColumns; let i = index" scope="col" [mdbTableSort]="restData" [sortBy]="displayedColumns[i]">{{column}}
          <mdb-icon icon="sort"></mdb-icon>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let el of restData; let i = index">
        <td *ngIf="i+1 >= firstItemIndex && i < lastItemIndex">{{el['item number']}}</td>
        <td *ngIf="i+1 >= firstItemIndex && i < lastItemIndex">{{el.color}}</td>
        <td *ngIf="i+1 >= firstItemIndex && i < lastItemIndex">{{el.date}}</td>
        <td *ngIf="i+1 >= firstItemIndex && i < lastItemIndex">{{el.description}}</td>
      </tr>
    </tbody>
    <tfoot class="grey lighten-5 w-100">
      <tr>
        <td colspan="4">
          <mdb-table-pagination (nextPageClick)="onNextPageClick($event)" (previousPageClick)="onPreviousPageClick($event)">
          </mdb-table-pagination>
        </td>
      </tr>

    </tfoot>
  </table>
</div>
</div>
